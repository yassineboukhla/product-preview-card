<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="card">
      <img class="card-image" src="images/image-product-desktop.jpg" alt="" />
      <div class="card-details">
        <p class="card-category">Perfume</p>
        <h2 class="card-title">
          Gabrielle<br />Essence Eau<br />
          De Parfum
        </h2>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="card-new-price">$149.99</p>
          <p class="card-original-price">$169.99</p>
        </div>
        <button class="card-atc-btn">
          <img class="card-atc-icon" src="images/icon-cart.svg" alt="" />
          <span class="card-atc-txt">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
